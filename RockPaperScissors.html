<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissors
        </title>
    </head>
    <body>  
        <p>Rock Paper Scissor</p>
        <button onclick="playGame('rock')">Rock</button>
        <button onclick="playGame('paper')">Paper</button>
        <button onclick="playGame('scissors');">Scissors</button> 
        
        <script>
            function playGame(playerMove){
                const computerMove = pickComputerMove(); //function
            
                let result = '';

                if((playerMove==='scissors' && computerMove === 'paper') || (playerMove === 'paper' && computerMove === 'rock') || (playerMove === 'rock' && computerMove === 'scissors')){
                    result = 'You Win!!!';
                }else if(playerMove === computerMove){
                    result = 'Tie.';
                } else {
                    result = 'You lose!';
                } 

                alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.`);
            }

            function pickComputerMove() {
                const randomNumber = Math.ceil(Math.random() * 3);
                console.log(randomNumber);

                let computerMove = ''; //this is a global variable, it can be everywhere

                if(randomNumber === 1) {
                    computerMove ='rock';
                } else if(randomNumber == 2) {
                    computerMove ='paper';
                } else if(randomNumber === 3) {
                    computerMove ='scissors';
                }

                return computerMove;
            }

        </script>
    </body>
</html>
